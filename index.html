<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Формы - практика html</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__input input">
                <div class="container">
                    <h1 class="input__heading">
                        Заполните форму для отправки запроса во вселенную :)
                    </h1>
                    <form class="input__main" action="#">
                        <div class="input__full-name">
                            <p class="input__text">ФИО:</p>
                            <input class="input__name" placeholder="Фамилия Имя Отчество" tabindex="1" name="username" type="text">
                        </div>
                        <div class="input__password-name">
                            <p class="input__text">Пароль:</p>
                            <input class="input__pass" placeholder="Пароль" tabindex="2" name="userpass" type="text">
                        </div>
                        <div class="input__mobile-name">
                            <p class="input__text">Телефон:</p>
                            <input class="input__tel" placeholder="+7 999 777 77 77" tabindex="3" name="userphone" type="tel">
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
