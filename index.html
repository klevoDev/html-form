<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Формы - практика html</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__input input">
                <div class="container">
                    <h1 class="input__heading">
                        Заполните форму для отправки запроса во вселенную :)
                    </h1>
                    <form class="input__main" action="#">
                        <div class="input__full-name">
                            <p class="input__text">ФИО:</p>
                            <input class="input__name" placeholder="Фамилия Имя Отчество" tabindex="1" name="username" type="text">
                        </div>
                        <div class="input__password-name">
                            <p class="input__text">Пароль:</p>
                            <input class="input__pass" placeholder="Пароль" tabindex="2" name="userpass" type="text">
                        </div>
                        <div class="input__mobile-name">
                            <p class="input__text">Телефон:</p>
                            <input class="input__tel" placeholder="+7 999 777 77 77" tabindex="3" name="userphone" type="tel">
                        </div>
                    </form>
                </div>
            </section>

            <section class="page__checkbox checkbox">
                <div class="container">
                    <h2 class="checkbox__subheading">
                        Выберете технологии, которые хотите изучить:
                    </h2>
                    <div class="checkbox__border">
                        <input checked type="checkbox" class="checkbox__html" name="html" value="yes"> html
                    </div>
                    <div class="checkbox__border">
                        <input type="checkbox" class="checkbox__css" name="css" value="yes"> CSS
                    </div>
                    <div class="checkbox__border">
                        <input type="checkbox" class="checkbox__js" name="js" value="yes"> JavaScript
                    </div>
                    <div class="checkbox__border">
                        <input type="checkbox" class="checkbox__php" name="php" value="yes"> PHP
                    </div>
                    <div class="checkbox__border">
                        <input disabled type="checkbox" class="checkbox__python" name="python" value="yes"> Python
                    </div>
                    <div class="checkbox__border">
                        <input type="checkbox" class="checkbox__react" name="react" value="yes"> React
                    </div>
                    <div class="checkbox__border">
                        <input type="checkbox" class="checkbox__angular" name="angular" value="yes"> Angular
                    </div>
                    <div class="checkbox__border">
                        <input type="checkbox" class="checkbox__ajax" name="ajax" value="yes"> Ajax
                    </div>
                    <div class="checkbox__border">
                        <input type="checkbox" class="checkbox__vue" name="vue" value="yes"> Vue
                    </div>
                </div>
            </section>

            <section class="page__radio radio">
                <div class="container">
                    <h2 class="radio__subheading">
                        Выберете вашу уверенность:
                    </h2>
                    <div class="radio__finish">
                        <input checked class="radio__win" type="radio" name="mission" value="finish"> Я точно стану front-end разработчиком!
                    </div>
                    <div class="radio__almost">
                        <input class="radio__midway" type="radio" name="mission" value="almost"> Ну, возможно стану ~
                    </div>
                    <div class="radio__failed">
                        <input class="radion__fail" type="radio" name="mission" value="failed"> Я не уверен в себе...
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
